    <div id="dummyPlayer" style="display:none;"></div>
    <script>
      //黒魔術でplaylistの中身を取り出す
      const tag = document.createElement("script");
      tag.src = "https://www.youtube.com/iframe_api";
      const firstScriptTag = document.getElementsByTagName("script")[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      let player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player("dummyPlayer", {
          height: "0",
          width: "0",
          playerVar: {
            origin: location.protocol + "//" + location.hostname + "/"
          },
          events: {
            onReady: onPlayerReady,
            onStateChange: onPlayerStateChange
          }
        });
      }
      function onPlayerReady() {
        player.cuePlaylist({
          listType: "playlist",
          list: "PLXEajGQu1KXTnTmRg2u71R_BetPp5bZET",
          index: 0
        });
      }
      function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.CUED) {
          const videoIds = player.getPlaylist();
          player.destroy();
          displayVideos(videoIds);
        }
      }
      //playlistの中身を書き出す
      function displayVideos(videoIds) {
        const container = document.getElementById("playerContainer");
        container.innerHTML = "";
        videoIds.forEach(function(videoId) {
          container.innerHTML += '<div class="youtube-container"><iframe class="youtube" src="https://www.youtube.com/embed/' + videoId + '" frameborder="0" allow="encrypted-media" allowfullscreen ></iframe></div>';
        });
      }
    </script>
